<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Varshil Pandey - Portfolio</title>
    <style>
      /* We must define the theme colors here, 
         as index.css isn't loaded yet. */
      :root {
        --black: #000000;
        --dark-grey: #121212;
        --neon-blue: #00ffff;
        --text-light: #f0f0f0;
        --font-main: 'Helvetica Neue', Arial, sans-serif;
      }
      
      /* The animation for the spinner */
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      /* The full-screen container */
      .loader-container {
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: var(--black); /* Matches your site's background */
        position: fixed;
        top: 0;
        left: 0;
        z-index: 20000;
      }

      /* The spinning circle */
      .loader-spinner {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        border: 4px solid var(--dark-grey); /* Light grey track */
        border-top-color: var(--neon-blue); /* Neon spinner color */
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      .loader-text {
        font-family: var(--font-main);
        color: var(--text-light);
        font-size: 1.1rem;
        letter-spacing: 1px;
      }
    </style>

  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="loader-container">
        <div class="loader-spinner"></div>
        <p class="loader-text">Loading, please wait...</p>
      </div>
    </div>
    <script type="module" src="/src/index.jsx"></script>
  </body>
</html>
